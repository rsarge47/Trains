<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Train</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">        
        
    </head>

    <body>

        <div class="container">
            <br>
            <div class="jumbotron">
                <h1 class="text-center">ALL ABOARD!</h1>
                <h3 class="text-center">Local Trains</h3>
            </div>       
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-header bg-primary">
                            <h3 class="card-title">Schedule</h3>
                        </div>
                        <div class="card-body">                                                        
                            <table class="table table-hover"> 
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency(min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>                    
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h3 class="card-title">Add Train</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="bidder-name">Train Name</label>
                                    <input class="form-control" id="trainName" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="bidder-price">Destination</label>
                                    <input class="form-control" id="destination" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="bidder-price">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="firstTrain" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="bidder-price">Frequency (min)</label>
                                    <input class="form-control" id="frequency" type="number">
                                </div>
                                <button class="btn btn-primary" id="addTrain" type="submit">Add Train</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>

</html>
